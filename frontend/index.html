<!DOCTYPE html>
<html>
<head>
  <title>Github Repo Creator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col text-center">
      <h2>Step 1: <span class="d-inline">Authorize with Github</span></h2>
      <p>
        <button type="submit" id="authorizeBtn" class="btn btn-primary">Authorize with Github</button>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <h2>Step 2: Create a Repository</h2>
      <div class="form-container">
        <form id="createRepoForm">
          <input type="text" id="repoNameInput" class="form-control" placeholder="Enter repository name" required>
          <button type="submit" id="createRepoBtn" class="btn btn-primary">Create Repository</button>
        </form>
      </div>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col text-center">
      <h2>Step 3: <span class="d-inline">Upload sample file</span></h2>
      <p>
        <button type="submit" id="uploadFileBtn" class="btn btn-primary">Upload files</button>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <p id="successMessage"></p>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
